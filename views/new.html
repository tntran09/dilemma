<div class="container" ng-controller="newCtrl as newCtrl">
    <div class="row">
        <form name="newCtrl.newForm" id="newForm" ng-submit="newCtrl.goNext()" novalidate>
            <div class="col-xs-12">
                <div class="form-group">
                    <textarea name="query" class="form-control text-center" placeholder="Ex. Should I order 16 buffalo wings from Papa John's?" rows="4" ng-model="mainCtrl.dilemma.query" required></textarea>

                    <span class="error" ng-show="newCtrl.showNewQueryError()">Please enter something</span>
                </div>
            </div>
            <div class="col-xs-12">
                <p class="text-center">
                    Tip: Yes/no dilemmas work the best
                </p>
                <p class="text-center">
                    ._.
                </p>
            </div>
        </form>
    </div>
</div>
