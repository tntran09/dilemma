<div class="container" ng-controller="newCtrl as newCtrl">
    <div class="row">
        <form name="newCtrl.newForm" id="newForm" ng-submit="newCtrl.goNext()" novalidate>
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="input-group">
                        <input name="query" class="form-control" placeholder="Ex. Should I order 16 buffalo wings from Papa John's?" ng-model="newCtrl.query" required />

                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-arrow-right"></span>
                                <span class="sr-only">Next</span>
                            </button>
                        </span>
                    </div>

                    <div class="error" ng-show="newCtrl.showNewQueryError()">Please enter something</div>
                </div>
            </div>
        </form>

        <div class="col-xs-12">
            <h4>EXAMPLE DILEMMAS</h4>
            <div class="list-group">
                <a href="" class="list-group-item" role="button" ng-repeat="e in newCtrl.examples" ng-click="newCtrl.autoFillQuery(e)">{{e}}</a>
            </div>
            <p class="text-center">
                ._.
            </p>
        </div>
    </div>
</div>
