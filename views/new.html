<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form name="newForm" id="newForm">
                <div class="form-group">
                    <textarea name="query" class="form-control text-center" placeholder="placeholder" rows="4" ng-model="dilemma.query" required></textarea>
                    <span class="error" ng-show="newForm.query.$error.required && newForm.query.$dirty">Please enter something</span>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <p class="text-center">
                Tip: Yes/no dilemmas work the best
            </p>
        </div>
    </div>
</div>
